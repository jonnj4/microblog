<!doctype html>
<html>
    <head>
        <style>
        .grid {
          padding: 15px;
          background-color: steelblue;
          color: white;
  
        }
        .gridA {
          padding: 12px;
          background-color: lightsteelblue;
          color: black;
  
        }
        </style>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Missing title</title>
        {% endif %}
    </head>

    <body>
        <div class="grid">Welcome to the testbench</div>
        <div class="gridA">Extra stuff: Upload files</div>
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
        </form> 
    </body>
</html>
